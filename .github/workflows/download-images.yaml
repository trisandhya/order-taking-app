name: Download Product Images

on:
  workflow_dispatch:   # manual trigger
  push:
    paths:
      - "products.json"

jobs:
  fetch-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Download images from products.json
        run: |
          python scripts/download_images.py products.json images products_local.json

      - name: Commit updated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add images/ products_local.json
          git commit -m "Downloaded product images locally and updated JSON"
          git push
